bundle:
  name: test-deployment

environments:
  dev:
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}

resources:
  jobs:
    hello_job:
      name: Hello Databricks Job
      tasks:
        - task_key: hello_task
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_D4s_v3
            num_workers: 0
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: local[*]
            custom_tags:
              ResourceClass: SingleNode
          spark_python_task:
            python_file: file:fuse:///.bundle/test-deployment/files/src/hello_databricks.py