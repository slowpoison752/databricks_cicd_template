bundle:
  name: test-deployment

workspace:
  host: ${var.databricks_host}

environments:
  dev:
    default: true
    workspace:
      host: ${var.databricks_host}
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}

resources:
  jobs:
    hello_job:
      name: Hello Databricks Job
      tasks:
        - task_key: hello_task
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 0
          python_wheel_task:
            package_name: databricks_test
            entry_point: hello_databricks