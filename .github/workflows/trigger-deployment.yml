name: Trigger Deployment to Databricks

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'config/**'
      - 'requirements.txt'

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deployment in CICD repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.CICD_REPO_TOKEN }}" \
            https://api.github.com/repos/slowpoison752/databricks_cicd_template/dispatches \
            -d '{"event_type":"deploy-nasa-turbofan","client_payload":{"ref":"${{ github.ref_name }}","sha":"${{ github.sha }}"}}'

      - name: Confirm trigger sent
        run: |
          echo "Deployment trigger sent to CICD repo"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"