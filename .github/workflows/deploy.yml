name: Databricks CI/CD - Feature Branch Support

on:
  push:
    branches:
      - master
      - feature/*
      - develop
  pull_request:
    branches: [master]

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  # Job 1: Test and validate code quality
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyspark pytest black flake8
        pip install -e .

    - name: Code formatting check
      run: |
        black --check src/ || echo "Code formatting issues found"

    - name: Lint code
      run: |
        flake8 src/ --max-line-length=88 --ignore=E203,W503 || echo "Linting issues found"

    - name: Run unit tests (if any)
      run: |
        echo "Unit tests would run here"
        # pytest tests/unit/ -v

  # Job 2: Deploy to feature environment
  deploy-feature:
    runs-on: ubuntu-latest
    needs: test-and-validate
    if: startsWith(github.ref, 'refs/heads/feature/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: databricks/setup-cli@main

    - name: Set branch-specific environment
      run: |
        # Create unique environment name based on branch
        BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's/feature\///' | sed 's/[^a-zA-Z0-9]/-/g')
        echo "FEATURE_ENV=feature-${BRANCH_NAME}" >> $GITHUB_ENV
        echo "Deploying to environment: feature-${BRANCH_NAME}"

    - name: Deploy to Feature Environment
      run: |
        # Deploy with branch-specific target
        databricks bundle deploy --target dev --var="databricks_host=$DATABRICKS_HOST" --var="environment_suffix=-${{ env.FEATURE_ENV }}"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    - name: Run Feature Tests
      run: |
        echo "ðŸ§ª Running feature-specific tests..."
        
        # Test hello job
        echo "Testing hello job..."
        databricks bundle run hello_job --target dev
        
        # Test bronze ingestion job  
        echo "Testing bronze ingestion job..."
        databricks bundle run bronze_ingestion_job --target dev
        
        echo "âœ… Feature branch testing completed!"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

  # Job 3: Deploy to main (only on master branch)
  deploy-main:
    runs-on: ubuntu-latest
    needs: test-and-validate
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: databricks/setup-cli@main

    - name: Deploy to Main Environment
      run: |
        databricks bundle deploy --target dev --var="databricks_host=$DATABRICKS_HOST"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    - name: Run Full Pipeline Test
      run: |
        echo "ðŸš€ Running full pipeline test..."
        
        # Run the complete test pipeline
        databricks bundle run test_pipeline --target dev
        
        echo "âœ… Main branch deployment completed!"
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

  # Job 4: Clean up feature environments (manual trigger)
  cleanup-feature:
