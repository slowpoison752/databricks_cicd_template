bundle:
  name: nasa-turbofan-predictive-maintenance

include:
  - ./resources/*.yml

variables:
  project_name:
    description: "Project identifier"
    default: "nasa_turbofan"

  project_workspace_path:
    description: "Workspace path for project code"
    default: "/Users/00caf79c-aded-4af1-afd3-8cefba007389/projects/nasa_turbofan"

  nasa_data_url:
    description: "NASA C-MAPSS dataset URL"
    default: "https://ti.arc.nasa.gov/m/project/prognostic-repository/CMAPSSData.zip"

  bearing_data_url:
    description: "UC Berkeley bearing dataset URL"
    default: "https://csegroups.case.edu/bearingdatacenter/pages/download-data-file"

  catalog_name:
    description: "Unity Catalog name"
    default: "dev_catalog"

  schema_name:
    description: "Schema name"
    default: "manufacturing_iot"

  landing_zone_path:
    description: "Path for raw data ingestion"
    default: "/mnt/landing/nasa_turbofan"

  checkpoint_path:
    description: "Checkpoint location for streaming"
    default: "/mnt/checkpoints/nasa_turbofan"

  notification_email:
    description: "Email for notifications"
    default: "data-engineering@company.com"

  spark_version:
    description: "Databricks runtime version"
    default: "14.3.x-scala2.12"

  default_node_type:
    description: "Default node type for clusters"
    default: "Standard_DS3_v2"

targets:
  dev:
    mode: production
    default: true
    workspace:
      root_path: /Users/00caf79c-aded-4af1-afd3-8cefba007389/.bundle/${bundle.name}/dev

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Shared/.bundle/${bundle.name}/prod