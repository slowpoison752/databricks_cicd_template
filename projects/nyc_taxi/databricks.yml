bundle:
  name: nyc-taxi-pipeline

# Include resource files from this project
include:
  - ./resources/*.yml

variables:
  project_name:
    description: "Project name for resources"
    default: "nyc_taxi"

  source_data_path:
    description: "Path to source data files"
    default: "/databricks-datasets/nyctaxi/tripdata/yellow/yellow_tripdata_2019-01.csv.gz"

  catalog_name:
    description: "Unity Catalog name"
    default: "dev_catalog"

  schema_name:
    description: "Schema name within the catalog"
    default: "nyc_taxi"

  dlt_pipeline_name:
    description: "Name of the DLT pipeline"
    default: "NYC Taxi DLT Pipeline"

  notification_email:
    description: "Email for notifications"
    default: "data-engineering@company.com"

  spark_version:
    description: "Databricks runtime version"
    default: "14.3.x-scala2.12"

  default_node_type:
    description: "Default node type for clusters"
    default: "Standard_DS3_v2"

# Define targets here since we're not inheriting from base
targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/dev

  prod:
    mode: production
    workspace:
      root_path: /Workspace/Shared/.bundle/${bundle.name}/prod